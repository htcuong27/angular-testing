<div>
    <ng-container *ngFor="let data of dataReviews;">
        <h2>{{data.question}}</h2>
        <ng-container *ngIf="data.answerOptions">
            <div style="display: flex; flex-direction: column; align-items: flex-start; justify-content: center; gap: 8px" *ngFor="let answer of data.answerOptions">
                <ng-container *ngIf="answer.checked">
                    {{answer.otherValue ? 'Other - ' + answer.otherValue : answer.answer}}
                </ng-container>
            </div>    
        </ng-container>
        <ng-container *ngIf="!data.answerOptions">
            <div>{{data?.reply}}</div>
        </ng-container>
    </ng-container>
</div>
